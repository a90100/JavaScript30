      },
      {

      },
      {

      {

      {

      },
      {

      },
      {

      },
      {

        year: 1855,

      },
      {
        first: 'Lise',

        passed: 1968
      },
      {
        first: 'Hanna',
        last: 'Hammarström',
        year: 1829,
        passed: 1909
      }
    ];

    const people = ['Beck, Glenn', 'Becker, Carl', 'Beckett, Samuel', 'Beddoes, Mick', 'Beecher, Henry',
      'Beethoven, Ludwig', 'Begin, Menachem', 'Belloc, Hilaire', 'Bellow, Saul', 'Benchley, Robert',
      'Benenson, Peter', 'Ben-Gurion, David', 'Benjamin, Walter', 'Benn, Tony', 'Bennington, Chester',
      'Benson, Leana', 'Bent, Silas', 'Bentsen, Lloyd', 'Berger, Ric', 'Bergman, Ingmar', 'Berio, Luciano',
      'Berle, Milton', 'Berlin, Irving', 'Berne, Eric', 'Bernhard, Sandra', 'Berra, Yogi', 'Berry, Halle',
      'Berry, Wendell', 'Bethea, Erin', 'Bevan, Aneurin', 'Bevel, Ken', 'Biden, Joseph', 'Bierce, Ambrose',
      'Biko, Steve', 'Billings, Josh', 'Biondo, Frank', 'Birrell, Augustine', 'Black, Elk', 'Blair, Robert',
      'Blair, Tony', 'Blake, William'
    ];

    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    const borned = inventors.filter(element => (element.year >= 1500 && element.year < 1600));
    console.table(borned);

    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names
    const names = inventors.map(element => `${element.first}, ${element.last}`);
    console.log(names);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    const age = inventors.sort((num1, num2) => num1.year - num2.year);
    console.table(age);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    const sum = inventors.reduce((total, element) => total + (element.passed - element.year), 0);
    console.log(sum);

    // 5. Sort the inventors by years lived
    const lived = inventors.sort((lived1, lived2) => (lived2.passed - lived2.year) - (lived1.passed - lived1.year));
    console.table(lived);

    // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name

    // const links = [...document.querySelectorAll('.mw-category a')];
    // const de = links.map(link => link.textContent).filter(content => content.includes('de'));

    // 7. sort Exercise
    // Sort the people alphabetically by last name
    const nameSort = people.sort((a, b) => {
      const [lastName1, firstName1] = a.split(', ');
      const [lastName2, firstName2] = b.split(', ');
      return lastName1 - lastName2;
    })
    console.log(nameSort);

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car',
      'truck'
    ];

    const instancesNum = data.reduce((obj, item) => {
      if(!obj[item]) {
        obj[item] = 0;
      }
      obj[item]++;
      return obj;
    }, {})
    console.log(instancesNum);
  </script>
